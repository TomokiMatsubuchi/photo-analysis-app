{% load django_bootstrap5 %}
<!DOCUTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Login画面</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>ログイン画面</h1>
    <p>ユーザ名とパスワードを入力してください。</p>

    <form method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% bootstrap_button button_type="submit" content="ログイン" size="lg" button_class="btn-success" %}
    </form>
    <a href="{% url 'signup' %}">アカウント新規作成</a>
  </body>
</html>
