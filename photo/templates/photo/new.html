{% extends 'photo/base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<h1>{{ title }}</h1>
<form action="{% url 'create' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form photoform %}
    {% bootstrap_button button_type="submit" content="データ登録" size="lg" %}
</form>
<a href="{% url 'index' %}">一覧画面に戻る</a>
{% endblock content %}
