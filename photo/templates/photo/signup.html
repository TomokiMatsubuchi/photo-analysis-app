{% load django_bootstrap5 %}
<!DOCUTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>SignUp画面</title>
    {% bootstrap_css %}
    {% bootstrap_javascript%}
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>新規アカウント作成画面</h1>
    <form method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% bootstrap_button button_type="submit" content="新規登録" size="lg" %}
    </form>
    <a href="{% url 'login' %}">ログイン画面に戻る</a>
  </body>
</html>
